<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranica u Održavanju</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <div class="header">
                <i class="fas fa-tools fa-4x"></i>
                <h1>Stranica je u održavanju</h1>
                <p>Naš sajt trenutno prolazi kroz planirano održavanje. Hvala vam na razumevanju.</p>
            </div>
            <div class="countdown">
                <p>Vratićemo se za:</p>
                <div id="timer">
                    <div class="time-box">
                        <span id="days">00</span>
                        <span class="label">Dana</span>
                    </div>
                    <div class="time-box">
                        <span id="hours">00</span>
                        <span class="label">Sati</span>
                    </div>
                    <div class="time-box">
                        <span id="minutes">00</span>
                        <span class="label">Minuta</span>
                    </div>
                    <div class="time-box">
                        <span id="seconds">00</span>
                        <span class="label">Sekundi</span>
                    </div>
                </div>
            </div>
            <footer>
                <p>2023 StarSurvival, All rights reserved</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
